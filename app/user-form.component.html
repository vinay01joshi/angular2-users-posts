<h1>Add a User</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ngControl="name" #name="ngForm">
                    <div
                        *ngIf="name.touched && !name.valid" 
                        class="alert alert-danger">
                            Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" ngControl="email" #email="ngForm">
                    <div
                        *ngIf="email.touched && !email.valid" 
                        class="alert alert-danger">
                        Please type a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" ngControl="phone">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" class="form-control" ngControl="street">
                </div>
                <div class="form-group">
                    <label>Suite</label>
                    <input type="text" class="form-control" ngControl="suite">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" ngControl="city">
                </div>
                <div class="form-group">
                    <label>ZipCode</label>
                    <input type="text" class="form-control" ngControl="zipcode">
                </div>
            </fieldset>
            <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
